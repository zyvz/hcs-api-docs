components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    MarketPulse:
      type: object
      properties:
        daysOnMarketMedian:
          type: integer
          description: >-
            Median days on market for all single family detached properties
            actively listed for sale or in contract as of the date specified.
          example: 50
          nullable: true
        daysOnMarketMedianMovingAvg:
          type: integer
          description: >-
            Moving average of median days on market for all single family
            detached properties actively listed for sale or in contract as of
            the date specified.
          example: 54
          nullable: true
        daysOnMarketNotContractMedian:
          type: integer
          description: >-
            Median days on market for all single family detached properties
            actively listed for sale as of the date specified.
          example: 45
          nullable: true
        daysOnMarketNotContractMedianMovingAvg:
          type: integer
          description: >-
            Moving average of median days on market for all single family
            detached properties actively listed for sale as of the date
            specified.
          example: 48
          nullable: true
        daysToCloseMedian:
          type: integer
          description: >-
            Median days on market from original list date to close date, for
            single family detached properties going into closed sale.
          example: 66
          nullable: true
        daysToCloseMedianMovingAvg:
          type: integer
          description: >-
            Moving average of median days on market from original list date to
            close date, for single family detached properties going into closed
            sale.
          example: 63
          nullable: true
        daysToContractMedian:
          type: integer
          description: >-
            Median days on market from original list date to contract date, for
            single family detached properties going into contract.
          example: 36
          nullable: true
        daysToContractMedianMovingAvg:
          type: integer
          description: >-
            Moving average of median days on market from original list date to
            contract date, for single family detached properties going into
            contract.
          example: 42
          nullable: true
        daysToFirstPriceDropMedian:
          type: integer
          description: >-
            Median days on market from original list date to the first price
            reduction, for listed single family detached properties which
            experienced a price reduction.
          example: 42
          nullable: true
        daysToFirstPriceDropMedianMovingAvg:
          type: integer
          description: >-
            Moving average of median days on market from original list date to
            the first price reduction, for listed single family detached
            properties which experienced a price reduction.
          example: 43
          nullable: true
        eventdate:
          type: string
          format: date
          description: Date of time series
          example: '2021-01-01'
        listingsClosedCount:
          type: integer
          description: >-
            Total number of listed single family detached properties which went
            into closed sale status during the week ending on the date
            specified.
          example: 112
          nullable: true
        listingsClosedCountMovingAvg:
          type: integer
          description: >-
            Moving average of total number of listed single family detached
            properties which went into closed sale status during the week ending
            on the date specified.
          example: 165
          nullable: true
        listingsNewCount:
          type: integer
          description: >-
            Number of single family detached properties newly listed for sale
            during the week ending on the date specified.
          example: 339
          nullable: true
        listingsNewCountMovingAvg:
          type: integer
          description: >-
            Moving average of number of single family detached properties newly
            listed for sale during the week ending on the date specified.
          example: 296
          nullable: true
        listingsOnMarketCount:
          type: integer
          description: >-
            Total number of single family detached properties actively listed
            for sale, or in contract, as of the date specified.
          example: 2636
          nullable: true
        listingsOnMarketCountMovingAvg:
          type: integer
          description: >-
            Moving average of total number of single family detached properties
            actively listed for sale, or in contract, as of the date specified.
          example: 2516
          nullable: true
        listingsPriceChangeCount:
          type: integer
          description: >-
            Total number of listed single family detached properties which
            experienced any price change during the week ending on the date
            specified.
          example: 112
          nullable: true
        listingsPriceChangeCountMovingAvg:
          type: integer
          description: >-
            Moving average of total number of listed single family detached
            properties which experienced any price change during the week ending
            on the date specified.
          example: 165
          nullable: true
        listingsPriceDropCount:
          type: integer
          description: >-
            Total number of listed single family detached properties which
            experienced a price reduction during the week ending on the date
            specified.
          example: 95
          nullable: true
        listingsPriceDropCountMovingAvg:
          type: integer
          description: >-
            Moving average of total number of listed single family detached
            properties which experienced a price reduction during the week
            ending on the date specified.
          example: 86
          nullable: true
        listingsPriceDropPercent:
          type: number
          format: float
          description: >-
            Percent of all actively listed single family detached properties
            which experienced a price reduction during the week ending on the
            date specified.
          example: 3.6
          nullable: true
        listingsPriceDropPercentMovingAvg:
          type: number
          format: float
          description: >-
            Moving average of percent of all actively listed single family
            detached properties which experienced a price reduction during the
            week ending on the date specified.
          example: 3.43
          nullable: true
        listingsRemovedCount:
          description: >-
            Total number of listed single family detached properties removed
            from market during the week ending on the date specified (not due to
            going into contract or close).
          type: integer
          nullable: true
          example: null
        listingsRemovedCountMovingAvg:
          description: >-
            Moving average of total number of listed single family detached
            properties removed from market during the week ending on the date
            specified (not due to going into contract or close).
          type: integer
          nullable: true
          example: null
        listingsRemovedPercent:
          description: >-
            Percent of all actively listed single family detached properties
            removed from market during the week ending on the date specified
            (not due to going into contract or close).
          type: integer
          nullable: true
          example: null
        listingsRemovedPercentMovingAvg:
          description: >-
            Moving average of percent of all actively listed single family
            detached properties removed from market during the week ending on
            the date specified (not due to going into contract or close).
          type: integer
          nullable: true
          example: null
        listingsUnderContractCount:
          description: >-
            Total number of listed single family detached properties going into
            contract during the week ending on the date specified.
          type: integer
          nullable: true
          example: 278
        listingsUnderContractCountMovingAvg:
          description: >-
            Moving average of total number of listed single family detached
