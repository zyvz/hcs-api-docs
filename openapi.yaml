    ## Response Codes and Errors


    The HouseCanary API is built leveraging the REST paradigm. Under normal
    conditions, the API will return a response with a 200 OK HTTP status code.
    If an error occurs, the response will contain the appropriate HTTP status
    code as described below.


    ### API Code and API Code Description


    Because a single request can include multiple items or multiple endpoints,
    each response section returned in a normal 200 response will contain its own
    `api_code` and `api_code_description` fields. These are used to identify
    business logic errors for those items. The following values may be returned:


    | API Code | API Code Description | Meaning                                 
    |

    | -------- | -------------------- | ----------------------------------------
    |

    | 0        | ok                   | Successfully retrieved data for the item
    |

    | 204      | no content           | Unable to retrieve data for the item    
    |


    We do not charge for sections returned with a 204 `api_code`.


    ### 400 - Missing required fields or incorrect request structure


    If one or more required fields for an endpoint are missing in the request, a
    400 Bad Request status code will be returned, and the response body will
    contain an explanation of the error.


    A common reason for a 400 response is missing required query parameters.


    We do not charge for requests that result in a response with a 400 status
    code.


    ### 401 - Authentication failure


    In the case of authentication failure, a _401 Unauthorized_ status code will
    be returned.


    _Note: In the case of an authentication failure, the system will return a
    401 without any explanation or description. Should you have any questions on
    an auth failure, please contact [HouseCanary technical
    support](https://support.housecanary.com/)._


    We do not charge for requests that result in a response with a 401 status
    code.


    ### 429 - Rate limit hit


    If your organization has made all the component requests allowed under your
    organization’s rate limit, a 429 Too Many Requests status code will be
    returned, and the response body will contain the message shown to the right.
    If you run into this error, you must wait until the UTC epoch time returned
    in the X-RateLimit-Reset header. If you need a large volume of data,
    HouseCanary is able to support _significantly_ higher rate limits for
    enterprise customers. [Contact us](https://support.housecanary.com/) for
    more details.


    We do not charge for requests that result in a response with a 429 status
    code.
