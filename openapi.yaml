    parameters: []
    summary: Market volatility
    description: >-
      HouseCanary proprietary metrics that identify the market volatility for
      the local zip code based on HouseCanary home price index (HPI). Metrics
      include beta, Sharpe ratio, Modigliani-Modigliani risk-adjusted return for
      the local zip code.
    get:
      tags:
        - Zip Level
      parameters:
        - in: query
          name: zipcode
          description: 5-digit zipcode
          example: '33019'
